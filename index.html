<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">

    <section class="left">
      <div class="result">
        <h1>Your Result</h1>
      </div>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="footer">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="right">
      <div class="summary">
        <h1>Summary</h1>
      </div>
      <div class="skills">

        <div class="reaction">
          <div class="reactionIcon">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <h2>Reaction</h2>
          </div>
          <div class="reactionScore">
            <p><span>80</span> / 100</p>
          </div>
        </div>

        <div class="memory">
          <div class="memoryIcon">
            <img src="assets/images/icon-memory.svg" alt="memory">
            <h2>Memory</h2>
          </div>
          <div class="memoryScore">
            <p><span>92</span> / 100</p>
            </div>
        </div>
          
      
        <div class="verbal">
          <div class="verbalIcon">
            <img src="assets/images/icon-verbal.svg" alt="memory">
            <h2>Verbal</h2>
          </div>
          <div class="verbalScore">
            <p><span>61</span> / 100</p>
            </div>
        </div>

        <div class="visual">
          <div class="visualIcon">
            <img src="assets/images/icon-visual.svg" alt="memory">
            <h2>Visual</h2>
          </div>
          <div class="visualScore">
            <p><span>72</span> / 100</p>
            </div>
        </div>

      </div>

        <div class="button">
          <h1>Continue</h1>
        </div>

    </section>
  </div>
  
</body>
</html>
